<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" style="background: linear-gradient(180deg, #0d0f27, #1c2045); font-family: Arial, sans-serif;">
  <!-- Background cityscape -->
  <rect width="1024" height="1024" fill="url(#city-gradient)" />
  <defs>
    <linearGradient id="city-gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d0f27" />
      <stop offset="100%" stop-color="#1c2045" />
    </linearGradient>
    <filter id="neon-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" />
    </filter>
  </defs>

  <!-- Neon lights simulation -->
  <rect x="200" y="100" width="20" height="400" fill="#ff005e" filter="url(#neon-blur)" />
  <rect x="800" y="300" width="25" height="500" fill="#00ffea" filter="url(#neon-blur)" />
  <circle cx="512" cy="800" r="20" fill="#ff7700" filter="url(#neon-blur)" />

  <!-- Logo Shape -->
  <g transform="translate(412, 312)">
    <polygon points="50,0 100,50 50,100 0,50" fill="none" stroke="#ffffff" stroke-width="8" />
  </g>

  <!-- Text -->
  <text x="512" y="720" fill="#ffffff" font-size="40" text-anchor="middle" font-weight="bold" letter-spacing="2">
    Stock Wars: Neo-Market
  </text>

  <!-- Additional accents -->
  <path d="M100,950 Q200,800 512,850 Q824,800 924,950" stroke="#888" stroke-width="2" fill="none" opacity="0.2" />
</svg>
